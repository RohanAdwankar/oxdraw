[package]
name = "oxdraw"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
clap = { version = "4.5", features = ["derive"] }
axum = { version = "0.7", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal", "sync", "fs"] }
tower-http = { version = "0.5", features = ["cors", "fs"] }
tower = "0.5"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
